<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="padding-pri">

   <ion-row>
      <ion-col class="center">
        <ion-title color="primary" class="title">Actualizar Productos</ion-title>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label  position="floating">CÃ³digo<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" [(ngModel)]="codigo" required autocomplete ="off" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" type="submit" (click)="buscarProducto()">Buscar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="myFlag">
    <ion-row>
      <ion-col>codigo</ion-col>
      <ion-col>Nombre</ion-col>
      <ion-col>Precio</ion-col>
      <ion-col>Fecha Entrada</ion-col>
      <ion-col>Proveedor</ion-col>
    </ion-row>
     <ion-list *ngFor="let producto of productos">
    <ion-item>
        <ion-label>{{producto.codigo}}</ion-label>
        <ion-label>{{producto.nom_producto}}</ion-label>
        <ion-label>{{producto.precio}}</ion-label>
        <ion-label>{{producto.fecha_entrada}}</ion-label>
        <ion-label>{{producto.proveedor}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label  position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="nombre" required autocomplete ="off"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label  position="floating">Precio<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="precio" required autocomplete ="off"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label  position="floating">Fecha Entrada<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="fecha_entrada" required autocomplete ="off"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label  position="floating">Proveedor<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="proveedor" required autocomplete ="off"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" type="submit" (click)="actualizarProducto()">Actualizar</ion-button>
      </ion-col>
    </ion-row>
  </div>
  </ion-grid>
</ion-content>
